<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script src="js/wangEditor.min.js"></script>
    <script src="js/jQuery.Cookie.js"></script>
    <script src="./common.js"></script>
    <title>留言管理</title>
</head>

<body>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <h4 class="example-title">留言管理</h4>
                <div class="example">
                    <p>注: 被回复人姓名若为 0, 则代表该留言为母留言, 否则为子留言, 删除母留言, 其下的子留言都将删除, 请谨慎!</p>
                    <table id="Mes" data-mobile-responsive="true" data-show-refresh="true"></table>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/wangEditor.min.js"></script>
    <script src="./common.js"></script>
    <script>
        var $table = $('#Mes');

        function operateFormatter(value, row, index) {
            return [
                '<a class="removeMes" href="javascript:void(0)" title="删除">',
                '<i class="fa fa-trash"></i>',
                '</a>'
            ].join('')
        }

        $table.bootstrapTable({
            url: '/api/showUsersComments?blog_id=-1',
            striped: true,
            pageSize: 3,
            pageList: [3, 5, 10],
            pageNumber: 1,
            pagination: true,
            sidePagination: 'server',
            search: true,
            columns: [{
                field: 'id',
                title: 'ID'
            }, {
                field: 'name',
                title: '留言者用户名'
            }, {
                field: 'content1',
                title: '留言内容'
            }, {
                field: 'email',
                title: '留言者邮箱'
            }, {
                field: 'parent_name',
                title: '被回复人姓名'
            }, {
                field: 'ctime',
                title: '留言时间'
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                clickToSelect: false,
                events: window.operateEvents,
                formatter: operateFormatter
            }]
        })
    </script>
</body>

</html>
